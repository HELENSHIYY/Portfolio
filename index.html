<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* 引入字体（请确保您有合法使用 Futura 字体的权限） */
        @font-face {
            font-family: 'Futura';
            src: url('fonts/Futura.woff2') format('woff2'),
                 url('fonts/Futura.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 全局样式 */
        body {
            font-family: 'Futura', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            margin-left: 20px; /* 您可以根据需要调整左边距 */
            text-align: left;  /* 设置左对齐 */
        }

        h1 {
            font-size: 65px;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 30px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        
        h3 {
            font-size: 30px;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        /* 作品集容器样式 */
        .portfolio-container {
            display: flex;
            flex-direction: row; /* 水平排列 */
            justify-content: center; /* 水平居中 */
            flex-wrap: wrap; /* 自动换行 */
        }

        .portfolio-item {
            margin: 20px;
            text-align: center;
            width: 200px; /* 设置作品集项的宽度 */
        }

        .portfolio-image {
            width: auto;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .portfolio-image:hover {
            transform: scale(1.05);
        }

        .portfolio-title {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
            text-align: center;
            word-wrap: break-word; /* 自动换行 */
            overflow-wrap: break-word;
        }

        /* 可选：移除链接默认样式 */
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Hi!</h1>
    <h2>I'm Helen Shi<h2>
    <h2></h2>A 2nd-year Design Engineering student<h2></h2>
    <h2></h2></h2>at Imperial College London<h2></h2>
    
    

    <div class="portfolio-container">
        <!-- 第一个作品集项 -->
        <div class="portfolio-item">
            <a href="Engineering_Camp.pdf" target="_blank">
                <img src="Engineering_Camp_cover.jpg" alt="Engineering_Camp" class="portfolio-image">
            </a>
            <span class="portfolio-title">Brochure for the engineering camp (also responsible for projects planning and teaching sessions).</span>
        </div>

        <!-- 第二个作品集项 -->
        <div class="portfolio-item">
            <a href="DietaryHealth.pdf" target="_blank">
                <img src="DietaryHealth_cover.jpg" alt="DietaryHealth" class="portfolio-image">
            </a>
            <span class="portfolio-title">User Research and Concept Development</span>
        </div>

        <!-- 第三个作品集项 -->
        <div class="portfolio-item">
            <a href="SpiceStream.pdf" target="_blank">
                <img src="SpiceStream_cover.jpg" alt="SpiceStream" class="portfolio-image">
            </a>
            <span class="portfolio-title">SpiceStream - Product Development</span>
        </div>
    </div>
</body>
</html>
