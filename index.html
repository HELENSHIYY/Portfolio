<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* 引入字体（请确保您有合法使用 Futura 字体的权限） */
        @font-face {
            font-family: 'Futura';
            src: url('fonts/Futura.woff2') format('woff2'),
                 url('fonts/Futura.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 全局样式 */
        body {
            font-family: 'Futura', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        /* 作品集容器样式 */
        .portfolio-container {
            display: flex;
            flex-direction: row; /* 水平排列 */
            justify-content: center; /* 水平居中 */
            flex-wrap: wrap; /* 自动换行 */
        }

        .portfolio-item {
            margin: 20px;
            text-align: center;
        }

        .portfolio-image {
            width: 300px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .portfolio-image:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>

    <div class="portfolio-container">
        <!-- 第一个作品集项 -->
        <div class="portfolio-item">
            <a href="Engineering_Camp.pdf" target="_blank">
                <img src="images/Engineering_Camp_cover.jpg" alt="工程营作品集" class="portfolio-image">
                <span>Brochure created for the summer engineering camp (also responsible for projects Planning and teaching sessions).</span>
            </a>
        </div>

        <!-- 第二个作品集项 -->
        <div class="portfolio-item">
            <a href="DietaryHealth.pdf" target="_blank">
                <img src="images/DietaryHealth_cover.jpg" alt="饮食健康作品集" class="portfolio-image">
                <span>User Research and Concept Devlopment</span>
            </a>
        </div>

        <!-- 第三个作品集项 -->
        <div class="portfolio-item">
            <a href="SpiceStream.pdf" target="_blank">
                <img src="images/SpiceStream_cover.jpg" alt="SpiceStream 作品集" class="portfolio-image">
                <span>SpiceStream - Product Development</span>
            </a>
        </div>
    </div>
</body>
</html>
