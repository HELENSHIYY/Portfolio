<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的作品集</title>
    <style>
        /* 引入字体（请确保您有合法使用 Futura 字体的权限） */
        @font-face {
            font-family: 'Futura';
            src: url('Futura.woff2') format('woff2'),
                 url('Futura.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 全局样式 */
        body {
            font-family: 'Futura', sans-serif;
            background-color: #121212; /* 非纯黑色背景 */
            color: #FFFFFF; /* 纯白色文字 */
            margin: 0;
            padding: 0;
        }

        /* 标题样式 */
        .intro {
            margin: 10px;
            text-align: left; /* 左对齐 */
        }

        .intro h1 {
            font-size: 65px;
            margin-top: 50px;
            margin-bottom: 10px;
        }

        .intro h2 {
            font-size: 30px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        /* 作品集容器样式 */
        .portfolio-container {
            display: flex;
            justify-content: space-between; /* 均匀分布 */
            align-items: flex-start;
            margin: 0 20px; /* 左右外边距 */
        }

        .portfolio-item {
            flex: 1; /* 均分可用空间 */
            margin: 0 10px; /* 左右间距 */
            text-align: left; /* 左对齐 */
        }

        .portfolio-image {
            height: 200px; /* 固定高度 */
            width: auto; /* 宽度自适应 */
            border-radius: 8px;
            transition: transform 0.3s;
            display: block; /* 将图片显示为块级元素 */
            margin-bottom: 10px; /* 图片与标题之间的间距 */
        }

        .portfolio-image:hover {
            transform: scale(1.05);
        }

        .portfolio-title {
            font-size: 16px;
            color: #FFFFFF; /* 纯白色文字 */
            font-weight: bold;
            word-wrap: break-word; /* 自动换行 */
            overflow-wrap: break-word;
            max-width: 100%; /* 不超过容器宽度 */
        }

        /* 链接样式 */
        a {
            text-decoration: none;
            color: inherit; /* 继承父元素的文字颜色 */
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1>Hi!</h1>
        <h2>I'm Helen Shi</h2>
        <h2>A 2nd-year Design Engineering student</h2>
        <h2>at Imperial College London</h2>
    </div>

    <div class="portfolio-container">
        <!-- 第一个作品集项 -->
        <div class="portfolio-item">
            <a href="Engineering_Camp.pdf" target="_blank">
                <img src="Engineering_Camp_cover.jpg" alt="Engineering_Camp" class="portfolio-image">
            </a>
            <span class="portfolio-title">Brochure for the engineering camp (also responsible for projects planning and teaching sessions).</span>
        </div>

        <!-- 第二个作品集项 -->
        <div class="portfolio-item">
            <a href="DietaryHealth.pdf" target="_blank">
                <img src="DietaryHealth_cover.jpg" alt="DietaryHealth" class="portfolio-image">
            </a>
            <span class="portfolio-title">User Research and Concept Development</span>
        </div>

        <!-- 第三个作品集项 -->
        <div class="portfolio-item">
            <a href="SpiceStream.pdf" target="_blank">
                <img src="SpiceStream_cover.jpg" alt="SpiceStream" class="portfolio-image">
            </a>
            <span class="portfolio-title">SpiceStream - Product Development</span>
        </div>
    </div>
</body>
</html>
