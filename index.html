<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* 引入字体（请确保您有合法使用 Futura 字体的权限） */
        @font-face {
            font-family: 'Futura';
            src: url('Futura.woff2') format('woff2'),
                 url('Futura.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* 全局样式 */
        body {
            font-family: 'Futura', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }

        h1 {
            font-size: 48px;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        /* 作品集容器样式 */
        .portfolio-container {
            display: flex;
            flex-direction: row; /* 水平排列 */
            justify-content: center; /* 水平居中 */
            flex-wrap: wrap; /* 自动换行 */
        }

        .portfolio-item {
            margin: 20px;
            text-align: center;
            width: 200px; /* 设置作品集项的宽度 */
        }

        .portfolio-image {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .portfolio-image:hover {
            transform: scale(1.05);
        }

        .portfolio-title {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
            text-align: center;
            word-wrap: break-word; /* 自动换行 */
            overflow-wrap: break-word;
        }

        /* 移除链接默认样式 */
        a {
            text-decoration: none;
        }

        /* 新增：将第一个作品集项向右移动10像素 */
        .portfolio-item:first-child {
            margin-left: 30px; /* 您可以调整此值 */
        }
    </style>
</head>
<body>
    <h1>My Portfolio</h1>

    <div class="portfolio-container">
        <!-- 第一个作品集项 -->
        <div class="portfolio-item">
            <a href="Engineering_Camp.pdf" target="_blank">
                <img src="Engineering_Camp_cover.jpg" alt="Engineering_Camp" class="portfolio-image">
            </a>
            <span class="portfolio-title">Brochure for the engineering camp (also responsible for projects planning and teaching sessions).</span>
        </div>

        <!-- 第二个作品集项 -->
        <div class="portfolio-item">
            <a href="DietaryHealth.pdf" target="_blank">
                <img src="DietaryHealth_cover.jpg" alt="DietaryHealth" class="portfolio-image">
            </a>
            <span class="portfolio-title">User Research and Concept Development</span>
        </div>

        <!-- 第三个作品集项 -->
        <div class="portfolio-item">
            <a href="SpiceStream.pdf" target="_blank">
                <img src="SpiceStream_cover.jpg" alt="SpiceStream" class="portfolio-image">
            </a>
            <span class="portfolio-title">SpiceStream - Product Development</span>
        </div>
    </div>
</body>
</html>
