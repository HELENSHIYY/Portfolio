<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(55, 56, 54);
            color: white;
            margin: 0;
            padding: 0;
        }

        #pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #pdf-container img {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .loading {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <div id="pdf-container">
        <p class="loading">Loading PDF...</p>
    </div>

    <script>
        const pdfUrl = 'SpiceStream.pdf'; // 替换为您的 PDF 文件路径
        const container = document.getElementById('pdf-container');
        const loadingText = document.querySelector('.loading');

        // 加载 PDF 文件
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            loadingText.textContent = `Rendering ${pdf.numPages} pages...`;

            // 遍历每一页，将其渲染为图片
            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(function(page) {
                    const viewport = page.getViewport({ scale: 2 }); // 调整 scale 以控制图片清晰度
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    // 渲染 PDF 页面到 canvas
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport,
                    };

                    page.render(renderContext).promise.then(function() {
                        // 将 canvas 转换为图片并添加到页面
                        const img = document.createElement('img');
                        img.src = canvas.toDataURL(); // 将 canvas 转换为 Base64 图片
                        container.appendChild(img);

                        // 移除加载文本
                        if (pageNum === pdf.numPages) {
                            loadingText.style.display = 'none';
                        }
                    });
                });
            }
        }).catch(function(error) {
            console.error('Error loading PDF:', error);
            loadingText.textContent = 'Failed to load PDF.';
        });
    </script>
</body>
</html>
