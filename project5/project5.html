<body>

        <!-- PDF Section -->
        <div id="pdf-container" class="pdf-container">
            <p class="loading">Loading PDF...</p>
        </div>
    </div>

    <script>
        const pdfUrl = 'Interactive boardgame design with.pdf'; // Ensure this file path is correct
        const container = document.getElementById('pdf-container');
        const loadingText = document.querySelector('.loading');

        // Load PDF using PDF.js
        pdfjsLib.getDocument(pdfUrl).promise.then(function (pdf) {
            loadingText.textContent = `Rendering page 1 of ${pdf.numPages}...`;

            let currentPage = 1;

            const renderPage = (pageNum) => {
                pdf.getPage(pageNum).then(function (page) {
                    const viewport = page.getViewport({ scale: 1.0 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport,
                    };

                    page.render(renderContext).promise.then(function () {
                        const img = document.createElement('img');
                        img.src = canvas.toDataURL('image/png'); // Convert to image
                        img.style.margin = "0.5mm 0"; // Add spacing between pages
                        container.appendChild(img);

                        if (pageNum < pdf.numPages) {
                            loadingText.textContent = `Rendering page ${pageNum + 1} of ${pdf.numPages}...`;
                            renderPage(pageNum + 1);
                        } else {
                            loadingText.style.display = 'none'; // Hide loading text when done
                        }
                    });
                });
            };

            renderPage(1); // Start rendering from page 1
        }).catch(function (error) {
            console.error('Error loading PDF:', error);
            loadingText.textContent = 'Failed to load PDF.';
        });
    </script>
